plugins {
    id 'org.springframework.boot' version '2.6.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'gov.ita'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '14'

repositories {
    mavenCentral()
}

ext {
    set('azureVersion', "3.14.0")
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'com.azure.spring:azure-spring-boot-starter-active-directory'
    implementation 'com.azure:azure-storage-blob'
    implementation 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    implementation 'commons-io:commons-io:2.4'
    implementation 'org.apache.commons:commons-csv:1.5'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation('org.junit.vintage:junit-vintage-engine') {
        exclude group: 'org.hamcrest', module: 'hamcrest-core'
    }
}

dependencyManagement {
    imports {
        mavenBom "com.azure.spring:azure-spring-boot-bom:${azureVersion}"
    }
}

task buildJarAndCopyToDocker(dependsOn: build) {
    doLast {
        copy {
            from 'build/libs/ita-dataloader-0.0.1-SNAPSHOT.jar'
            into 'docker'
        }
    }
}
