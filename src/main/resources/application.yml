spring:
  profiles:
    active: development
---
spring:
  profiles:
    active: staging
  datasource:
    url: ${SELECTUSA_DB_URL}
    username: ${SELECTUSA_DB_USERNAME}
    password: ${SELECTUSA_DB_PASSWORD}
tarifftooldataloader:
  azure-storage-account: ${AZURE_STORAGE_ACCOUNT}
  azure-storage-account-key: ${AZURE_STORAGE_ACCOUNT_KEY}
  azure-storage-container: select-usa-stats
---
spring:
  profiles: production
  datasource:
    url: ${SELECTUSA_DB_URL}
    username: ${SELECTUSA_DB_USERNAME}
    password: ${SELECTUSA_DB_PASSWORD}
  security:
    oauth2:
      client:
        registration:
          azure:
            client-id: ${AZURE_OAUTH_CLIENT_ID}
            client-secret: ${AZURE_OAUTH_CLIENT_SECRET}
azure:
  activedirectory:
    tenant-id: ${AZURE_OAUTH_TENANT_ID}
    active-directory-groups: EDSP
tarifftooldataloader:
  azure-storage-account: ${AZURE_STORAGE_ACCOUNT}
  azure-storage-account-key: ${AZURE_STORAGE_ACCOUNT_KEY}
  azure-storage-container: select-usa-stats

