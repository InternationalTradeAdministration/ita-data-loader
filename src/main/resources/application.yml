spring:
  profiles: development
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
tariff-docs:
  access-token-url: ${TARIFF_DOCS_ACCESS_TOKEN_URL}
  client-id: ${TARIFF_DOCS_CLIENT_ID}
  client-secret: ${TARIFF_DOCS_CLIENT_SECRET}
  metadata-url: ${TARIFF_DOCS_METADATA_URL}
build-id: n/a

---
spring:
  profiles: staging
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  datasource:
    url: ${FLYWAY_URL}
    username: ${FLYWAY_USER}
    password: ${FLYWAY_PASSWORD}
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
storage-params:
  azure-storage-account: ${AZURE_STORAGE_ACCOUNT}
  azure-storage-account-key: ${AZURE_STORAGE_ACCOUNT_KEY}
datafactory:
  client-id: ${DATAFACTORY_CLIENT_ID}
  client-secret: ${DATAFACTORY_CLIENT_SECRET}
  name: ${DATAFACTORY_NAME}
  resource-group: ${DATAFACTORY_RESOURCE_GROUP}
azure-tenant-id: ${AZURE_TENANT_ID}
azure-subscription-id: ${AZURE_SUBSCRIPTION_ID}
build-id: n/a

---
spring:
  profiles: production
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  datasource:
    url: ${FLYWAY_URL}
    username: ${FLYWAY_USER}
    password: ${FLYWAY_PASSWORD}
  security:
    oauth2:
      client:
        registration:
          azure:
            client-id: ${AZURE_OAUTH_CLIENT_ID}
            client-secret: ${AZURE_OAUTH_CLIENT_SECRET}
azure:
  activedirectory:
    tenant-id: ${AZURE_OAUTH_TENANT_ID}
    active-directory-groups: TSI_AllUsers
storage-params:
  azure-storage-account: ${AZURE_STORAGE_ACCOUNT}
  azure-storage-account-key: ${AZURE_STORAGE_ACCOUNT_KEY}
datafactory:
  client-id: ${DATAFACTORY_CLIENT_ID}
  client-secret: ${DATAFACTORY_CLIENT_SECRET}
  name: ${DATAFACTORY_NAME}
  resource-group: ${DATAFACTORY_RESOURCE_GROUP}
azure-tenant-id: ${AZURE_TENANT_ID}
azure-subscription-id: ${AZURE_SUBSCRIPTION_ID}
build-id: ${BUILD_ID}
