spring:
  profiles: development
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
tariff-docs:
  access-token-url: ${TARIFF_DOCS_ACCESS_TOKEN_URL}
  client-id: ${TARIFF_DOCS_CLIENT_ID}
  client-secret: ${TARIFF_DOCS_CLIENT_SECRET}
  metadata-url: ${TARIFF_DOCS_METADATA_URL}

---
spring:
  profiles: staging
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  datasource:
    url: ${FLYWAY_URL}
    username: ${FLYWAY_USER}
    password: ${FLYWAY_PASSWORD}
storage-params:
  azure-storage-account: ${AZURE_STORAGE_ACCOUNT}
  azure-storage-account-key: ${AZURE_STORAGE_ACCOUNT_KEY}
datafactory-status-url: ${DATAFACTORY_STATUS_URL}
tariff-docs:
  access-token-url: ${TARIFF_DOCS_ACCESS_TOKEN_URL}
  client-id: ${TARIFF_DOCS_CLIENT_ID}
  client-secret: ${TARIFF_DOCS_CLIENT_SECRET}
  metadata-url: ${TARIFF_DOCS_METADATA_URL}

---
spring:
  profiles: production
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  datasource:
    url: ${FLYWAY_URL}
    username: ${FLYWAY_USER}
    password: ${FLYWAY_PASSWORD}
  security:
    oauth2:
      client:
        registration:
          azure:
            client-id: ${AZURE_OAUTH_CLIENT_ID}
            client-secret: ${AZURE_OAUTH_CLIENT_SECRET}
azure:
  activedirectory:
    tenant-id: ${AZURE_OAUTH_TENANT_ID}
    active-directory-groups: EDSP
storage-params:
  azure-storage-account: ${AZURE_STORAGE_ACCOUNT}
  azure-storage-account-key: ${AZURE_STORAGE_ACCOUNT_KEY}
datafactory-status-url: ${DATAFACTORY_STATUS_URL}
tariff-docs:
  access-token-url: ${TARIFF_DOCS_ACCESS_TOKEN_URL}
  client-id: ${TARIFF_DOCS_CLIENT_ID}
  client-secret: ${TARIFF_DOCS_CLIENT_SECRET}
  metadata-url: ${TARIFF_DOCS_METADATA_URL}
